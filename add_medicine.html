    <style>
        #loader {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 9999; /* Ensure the loader is on top */
        }

        body {
            margin: 0;
            overflow: hidden; /* Prevent scrolling during loading */
        }

        #content {
            display: none; /* Hide content initially */
        }
    </style>
</head>
<body>
    <div id="loader">
        <img src="https://i.pinimg.com/originals/f0/b3/0a/f0b30a6f5c823a17bf22564bfbc8444f.gif" alt="Loading....">
    </div>
    <div id="content">
        <header>
            <h1>Add a New Medicine</h1>
            <nav>
                <a href="index.html">Back to Search</a>
                <a href="contact.html">About coder</a>
            </nav>
        </header>
    
        <!-- Add Medicine Form -->
        <section id="add-medicine-section">
            <form id="add-medicine-form">
                <input type="text" id="new-medicine-name" placeholder="Medicine Name" required />
                <input type="text" id="new-medicine-manufacturer" placeholder="Manufacturer" required />
                <input type="number" id="new-medicine-price" placeholder="Price (Rs.)" required />
                <select id="new-medicine-category" required>
                    <option value="Original Medicine">Original Medicine</option>
                    <option value="Alternative">Alternative</option>
                </select>
                <input type="url" id="new-medicine-image" placeholder="Image URL (optional)" />
                <button type="submit">Add Medicine</button>
            </form>
        </section>
    
        <script src="/script/add_medicine.js"></script>
    </div>    
    <script>
        setTimeout(function() {
            document.getElementById('loader').style.display = 'none';
            document.getElementById('content').style.display = 'block';
            document.body.style.overflow = 'auto'; /* Allow scrolling after loading */
        }, 000); // 000 milliseconds = 2 seconds

      /*  Other java script*/
    </script>
